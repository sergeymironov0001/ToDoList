<div id="taskDetailsModalDialogForm">
    <div class="modal-header">
        <h3 class="modal-title">Task Details</h3>
    </div>
    <div class="modal-body">
        <form class="form-horizontal">
            <div class="form-group" style="min-width: 150px;" ng-class="{'has-error' : !isTaskNameValid(task)}">
                <label for="name" class="h4 col-sm-3 control-label" style="text-align: left;">Task:</label>

                <div class="col-sm-9">
                    <input id="name" type="text" class="form-control" ng-model="task.name"/>
                </div>
            </div>
            <div class="form-group">
                <label for="priority" class="h4 col-sm-3 control-label" style="text-align: left;">Priority:</label>

                <div class="col-sm-9">
                    <select id="priority" class="form-control" ng-model="task.priority"
                            ng-options="priority as priority for priority in priorities()"
                            ng-init="selected=defaultPriority()"></select>
                </div>

            </div>
            <div class="form-group">
                <label for="endDate" class="h4 col-sm-3 control-label" style="text-align: left;">End Date:</label>

                <div class="col-sm-7">
                    <datepicker id="endDate"
                                ng-model="task.endDate" class="well well-sm"
                                show-weeks="false"
                                custom-class="getDayClass(date, mode)" style="margin-bottom: 0; width: 270px;"></datepicker>
                </div>
            </div>
            <div class="form-group">
                <label for="description" class="h4 col-sm-12 control-label text-left" style="text-align: left; margin-bottom: 15px">Full
                    Description:</label>

                <div class="col-sm-12">
                    <textarea id="description" class="form-control" rows="5" ng-model="task.description"></textarea>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="save()" ng-disabled="!isTaskValid(task)">Save</button>
        <button class="btn btn-default" type="button" ng-click="close()">Close</button>
    </div>
</div>
